<center>
  <table
    border="0"
    cellpadding="0"
    cellspacing="0"
    width="100%"
    role="presentation"
    style="
      max-width: 600px;
      margin: 2;
      background-color: #ffffff;
      padding: 20px;
    "
  >
    <tbody>
      <tr>
        <td align="center" valign="top" style="padding-bottom: 20px">
          <img
            src="https://sawa-dev-2-storage-bucket.storage.googleapis.com/profiles/qrd5kgq1e0z7ykzz-ef863.png"
            alt="Stat Surgical Supply Logo"
            width="134"
            style="display: block; border: 0"
          />
        </td>
      </tr>
      <tr>
        <td align="center" valign="top" style="padding-bottom: 20px">
          <h1 style="color: #144e8b; font-size: 24px; margin: 0">
            Hi! {{contactName}},
          </h1>
        </td>
      </tr>
      <tr>
        <td align="center" valign="top" style="padding-bottom: 20px">
          <p
            style="color: #333333; font-size: 16px; line-height: 1.5; margin: 0"
          >
            {{p1}}
          </p>
        </td>
      </tr>
      <tr>
        <td align="center" valign="top" style="padding-bottom: 20px">
          <p
            style="color: #333333; font-size: 16px; line-height: 1.5; margin: 0"
          >
            {{p2}}
          </p>
        </td>
      </tr>

      <tr>
        <td
          align="center"
          valign="top"
          style="
            background-color: #144e8b;
            color: #ffffff;
            padding: 20px;
            margin-bottom: 50px;
          "
        >
          <p style="margin: 0; font-size: 18px">
            The following is the link.
          </p>
          <p style="margin: 0; font-size: 16px">
            <a
              href="{{documentUrl}}"
              style="color: #ffffff; text-decoration: underline"
              >Go To </a
            >
          </p>
        </td>
      </tr>
    </tbody>
  </table>
</center>
